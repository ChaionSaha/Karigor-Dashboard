<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/output.css" />
		<script defer src="./js/index.js"></script>

		<title>Karigor Dashboard</title>
	</head>
	<body class="min-h-screen bg-base-300">
		<div class="container flex mx-auto">
			<!-- Sidebar  -->
			<div
				class="z-[100] bg-base-100 flex xl:px-5 duration-150 flex-col items-center w-full translate-x-[-100%] xl:translate-x-0 absolute xl:relative min-h-screen py-5 xl:w-[20%] gap-y-10"
				id="sidebar"
			>
				<div class="relative flex justify-center w-full">
					<img src="./img/logo.png" alt="" class="w-fit" />
					<button
						class="absolute right-[10%] btn btn-outline top-1/2 translate-y-[-50%] xl:hidden"
						onclick="sidebarToggle()"
					>
						<i
							class="text-xl text-base-200 hover:text-primary bi bi-text-indent-right"
						></i>
					</button>
				</div>

				<div class="flex flex-col gap-y-4 w-[80%] xl:w-[100%]">
					<p
						class="mb-5 text-sm text-center uppercase xl:mb-0 xl:text-left text-base-200"
					>
						Main menu
					</p>
					<a href="./index.html" class="sidebar-link">
						<i class="bi bi-house"></i>
						Dashboard</a
					>
					<a href="./Customers.html" class="sidebar-link">
						<i class="bi bi-people"></i>
						Customers</a
					>
					<a href="./ServiceMan.html" class="sidebar-link">
						<i class="bi bi-person-circle"></i>
						Service Man</a
					>
					<a href="./PostList.html" class="sidebar-link">
						<i class="bi bi-file-earmark-text"></i>
						Post List</a
					>
					<a href="./ServiceList.html" class="sidebar-link active-sidebar-link">
						<i class="bi bi-gear"></i>
						Service List</a
					>
					<a href="./OrderManagement.html" class="sidebar-link">
						<i class="bi bi-cart3"></i>
						Order Management</a
					>

					<a href="./Transaction.html" class="sidebar-link">
						<i class="bi bi-box"></i>
						Transaction</a
					>

					<a href="" class="mt-5 sidebar-link">
						<i class="text-xl bi bi-box-arrow-right"></i>
						Log Out</a
					>
				</div>
			</div>

			<!-- Main body section -->
			<div class="flex flex-col w-full overflow-y-auto xl:w-[80%] bg-base-300">
				<!-- header name section -->
				<div
					class="flex flex-col justify-between px-5 py-5 border-b gap-y-5 lg:flex-row bg-base-100 xl:px-10"
				>
					<div class="flex justify-between">
						<h2 class="text-2xl font-bold">Edit Service</h2>
						<button class="btn btn-outline xl:hidden" onclick="sidebarToggle()">
							<i class="text-xl text-base-200 bi bi-text-indent-left"></i>
						</button>
					</div>

					<div class="flex items-center gap-x-5">
						<div class="flex text-2xl gap-x-5">
							<button class="relative">
								<i class="bi bi-chat-square-dots"></i>
							</button>

							<button class="relative">
								<i class="bi bi-bell"></i>
								<div class="notification-badge"></div>
							</button>
						</div>
					</div>
				</div>

				<div class="flex flex-col px-5 mt-5 xl:px-10">
					<div class="flex flex-col gap-y-2">
						<p>Service Image</p>
						<img src="./img/uploadImg2.png" class="w-fit" alt="" />
						<label
							for="uploadImage"
							class="self-start normal-case bg-transparent btn hover:bg-secondary hover:text-white border-secondary text-base-200"
						>
							Change Image
						</label>
						<input
							type="file"
							id="uploadImage"
							name="uploadImage"
							class="hidden file-input file-input-bordered"
						/>
					</div>
					<div class="flex flex-col mt-7 gap-y-2">
						<label for="serviceName">Service Name</label>
						<input
							type="text"
							class="w-full max-w-xs input input-bordered border-primary"
							id="serviceName"
							placeholder="Please enter your service name"
						/>
					</div>

					<button
						class="self-start px-10 mt-20 font-bold text-white underline normal-case border-0 btn bg-gradient-to-b from-primary to-secondary"
					>
						Update
					</button>
				</div>
			</div>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
