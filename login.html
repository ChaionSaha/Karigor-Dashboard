<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/output.css" />
		<title>Karigor Dashboard</title>
	</head>

	<body class="min-h-screen bg-gray-100 border">
		<div
			class="container flex items-center justify-center min-h-screen px-3 mx-auto"
		>
			<div
				class="flex flex-col items-center w-full p-5 py-10 rounded-lg sm:p-10 xl:p-5 xl:w-2/5 bg-base-100 gap-y-4"
			>
				<img src="./img/logo.png" class="w-40" alt="" />
				<div
					class="flex flex-col items-center self-center w-full lg:w-3/4 form-control gap-y-1"
				>
					<label for="name" class="self-start label">Email</label>
					<input
						type="text"
						class="w-full input input-bordered"
						placeholder="youremail@email.com"
					/>
				</div>
				<div
					class="flex flex-col items-center self-center w-full lg:w-3/4 form-control gap-y-1"
				>
					<label for="name" class="self-start label">Password</label>
					<input
						type="password"
						class="w-full input input-bordered"
						placeholder="Password"
					/>
				</div>
				<button class="px-10 mt-10 text-white btn btn-secondary">Login</button>
			</div>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
